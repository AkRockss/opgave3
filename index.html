<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    
    <title>Hello World</title>

</head>
<body>

<h1>String Manipulation</h1>

<div id="app">


<!--  Solution 1 -->

    <input id="inputField" v-model="word1" placeholder="word">
    <button id="button" v-on:click="manipulate(word)" class="btn btn-primary">Show it</button>

    <table class="table table-striped">

  <tbody> 
    <tr v-for="(word, index) in words">
      <td>
        {{++index}}
      </td>
      <td>
        {{word}}
    </td> 
  </tr>
  </tbody> 
</table>

<!-- Solution 2 -->

    <input v-model.lazy="word" placeholder="word">
    <button v-on:click="manipulate2()" type="button">Show it!</button>
    
    <table class="table table-striped">
        
        <tbody>
          <tr>
            <td>1</td>
            <td> {{word}}</td>
          </tr>

          <tr>
            <td>2</td>
            <td> {{lower}}</td>
          </tr>

          <tr>
            <td>3</td>
            <td> {{upper}}</td>
          </tr>


        </tbody>
      </table>

</div>
<script src="js/index.js"></script> 
    
</body>
</html>
