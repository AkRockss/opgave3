<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    
    <title>Hello World</title>

</head>
<body>

<h1>String Manipulation</h1>

<div id="app">

    <input id="inputField" v-model="word" placeholder="word">
    <button id="button" v-on:click="manipulate(word)" class="btn btn-primary">Show it</button>

    <ol>
    <li v-for="word in words"> {{word}}</li> 
    </ol>

    <ol class="list-group">
    <li class="list-group-item" v-for="(word, index) in words"> {{++index}} {{word}}</li> 
    </ol>
    


</div>
<script src="js/index.js"></script> 
    
</body>
</html>
